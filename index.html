<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
       <div class="container">
         <h1>
           <a href="https://github.com/markul890/weather-app"></a>
             </h1>
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
      <img src="" alt="" srcset="" id="weather-icon" />
      <div id="city">Kyiv</div>
      
      <div class="date" id="date"></div>
      <div class="weather">
        <div><span id="temp"></span>â„ƒ</div>
        
        
      </div>
      <div class="info">
        <h4>Wind: <span id="wind"></span>km/h</h4>
        <h4>Humidity: <span id="hum"></span>%</h4>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
